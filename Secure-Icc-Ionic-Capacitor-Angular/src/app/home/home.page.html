<ion-header class="ion-no-padding ion-no-margin">
  <ion-toolbar class="ion-no-padding ion-no-margin">
    <ion-segment [(ngModel)]="activeTab">
      <ion-segment-button value="applicationInfo">
        <ion-icon name="information-circle-outline" class="ion-padding"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="fileTransfer">
        <ion-icon name="file-tray" class="ion-padding"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="mailTo">
        <ion-icon name="send" class="ion-padding"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="fileSystem">
        <ion-icon name="folder" class="ion-padding"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding-vertical" no-bounce>
  <div class="container" *ngIf="activeTab === 'applicationInfo'">
    <app-application-info></app-application-info>
  </div>
  <div class="container" *ngIf="activeTab === 'fileTransfer'">
    <app-transfer-file *ngIf="isFSReady"></app-transfer-file>
  </div>
  <div class="container" *ngIf="activeTab === 'mailTo'">
    <app-mail-to *ngIf="isFSReady && isFilesCopiedToSecureStorage"></app-mail-to>
  </div>
  <div class="container" *ngIf="activeTab === 'fileSystem'">
    <app-file-system *ngIf="isFSReady"></app-file-system>
  </div>
</ion-content>
