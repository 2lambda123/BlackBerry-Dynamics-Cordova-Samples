<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeSendFileModal()">Close</ion-button>
    </ion-buttons>
    <ion-title>Send file</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form
    *ngIf="isAvailableAppToSendFile">
    <ion-list>
      <ion-radio-group
        [(ngModel)]="selectedAppToSend"
        name="selectedApp">
        <ion-list-header>
          Available Apps To Send
        </ion-list-header>
        <ion-item *ngFor="let app of availableApps; let i = index">
          <ion-label>{{app.name}}</ion-label>
          <ion-radio [value]="app.address"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <ion-button
      class="ion-margin-vertical"
      color="primary"
      shape="round"
      expand="block"
      (click)="submitSelectedAppToSendFiles()">
      Send to app
    </ion-button>
  </form>

  <p 
    *ngIf="!isAvailableAppToSendFile"
    class="ion-padding-horizontal">
    No available applications-recievers!
  </p>

</ion-content>
