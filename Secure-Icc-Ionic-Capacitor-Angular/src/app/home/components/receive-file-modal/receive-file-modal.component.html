<ion-header>
  <ion-toolbar>
    <ion-title>Receiving file...</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <p class="ion-padding-horizontal">Successfully received {{receivedFile.name}}!</p>
  <app-show-file
    [file]="receivedFile" 
    [fileBody]="receivedFileData"
    margin-top
    margin-bottom>
  </app-show-file>
  <ion-button 
    color="primary" 
    shape="round"
    expand="full"
    (click)="closeReceiveFileModal()">
    Ok
  </ion-button>
</ion-content>
