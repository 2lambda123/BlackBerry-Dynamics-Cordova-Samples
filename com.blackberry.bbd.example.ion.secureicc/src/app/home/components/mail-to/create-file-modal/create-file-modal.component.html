<ion-header>
  <ion-toolbar>
    <ion-title>New attachment</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeNewFileModal(FORM_ACTIONS.cancel)">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <p>Create file in attachments directory</p>
  <app-create-file-form
    [location]="fileLocation" 
    (submitForm)="onSubmitCreateFileForm($event)">
  </app-create-file-form>
</ion-content>
